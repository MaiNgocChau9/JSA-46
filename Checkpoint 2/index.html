<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự báo thời tiết</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
    #weather-info {
        margin-top: 5vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
    }
    #weather-info img {
        width: 20%;
    }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Dự báo thời tiết</h1>
        <input id="city" type="text" placeholder="Nhập tên thành phố" class="form-control mb-3 mt-3">
        <button id="get-weather" class="btn btn-primary">Lấy thông tin thời tiết</button>
        <button id="get-location" class="btn btn-secondary">Định vị</button>
        <div id="weather-info">
            <p class="fs-1">⛅️</p>
            <p>Nhập tên thành phố để tra cứu thông tin thời tiết!</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
