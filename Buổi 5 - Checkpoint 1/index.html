<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const users = [{ id: 1, name: 'Alice' }, { id: 2, name: 'Bob' }];

function updateUser(id, newName) {
  users.forEach(user => {
    console.log(user.id);
    if (user.id == id) {
      user.name = newName;
    }
  });
}

updateUser(2, 'Charlie');
console.log(users);
    </script>
</body>
</html>
