<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindX Cinema - Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url("https://i.redd.it/zjgs096khv591.jpg");
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signin-container {
            background-color: rgba(0 0 0 / 0.85);
            border-radius: 4px;
            padding: 60px 68px 40px;
            width: 100%;
            max-width: 450px;
        }

        .signin-title {
            color: white;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 28px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-input {
            width: 100%;
            height: 50px;
            background-color: #333;
            border: none;
            border-radius: 4px;
            padding: 16px 20px;
            color: white;
            font-size: 16px;
            outline: none;
        }

        .form-input:focus {
            background-color: #454545;
        }

        .signin-button {
            width: 100%;
            height: 48px;
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            margin: 24px 0 12px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .signin-button:hover {
            background-color: #f40612;
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #b3b3b3;
            font-size: 13px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 5px;
        }

        .help-link {
            color: #b3b3b3;
            text-decoration: none;
        }

        .help-link:hover {
            text-decoration: underline;
        }

        .signup-now {
            color: #737373;
            font-size: 16px;
            margin-top: 16px;
        }

        .signup-link {
            color: white;
            text-decoration: none;
            margin-left: 4px;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #e87c03;
            font-size: 13px;
            margin-top: 6px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <h1 class="signin-title">Sign In</h1>
        <form id="signin-form">
            <div class="form-group">
                <input type="text" class="form-input" id="username" placeholder="Email or phone number" required>
                <div class="error-message" id="username-error">Please enter a valid email or phone number.</div>
            </div>
            <div class="form-group">
                <input type="password" class="form-input" id="password" placeholder="Password" required>
                <div class="error-message" id="password-error">Your password must contain between 4 and 60 characters.</div>
            </div>
            <button type="submit" class="signin-button">Sign In</button>
            <div class="form-footer">
                <label class="remember-me">
                    <input type="checkbox" id="remember">
                    Remember me
                </label>
                <a href="#" class="help-link">Need help?</a>
            </div>
        </form>
        <div class="signup-now">
            New to MindX Cinema?
            <a href="./sign_up.html" class="signup-link">Sign up now</a>
        </div>
    </div>
</body>
</html>
