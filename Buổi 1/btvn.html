<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            padding: 20px;
            margin: 0 auto;
        }
        
        .item {
            background-color: #b3c7ff;
            padding: 20px;
            border-radius: 15px;
        }
        
        .item1 {
            grid-column: 1 / 3;
        }
        
        .item2 {
            grid-column: 3 / 4;
        }
        
        .item3 {
            grid-column: 1 / 4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">Item 1</div>
        <div class="item item2">Item 2</div>
        <div class="item item3">Item 3</div>
    </div>
</body>
</html>
